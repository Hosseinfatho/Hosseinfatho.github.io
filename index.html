    :root {
  /* Color Palette */
  --sky-blue: #87CEEB;
  --deep-sky-blue: #00BFFF;
  --light-blue: #B0E0E6;
  --royal-blue: #4169E1;
  --white: #ffffff;
  --gray-100: #f8f9fa;
  --shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Global Styles */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--sky-blue) 0%, var(--deep-sky-blue) 100%);
  color: var(--gray-800);
  line-height: 1.6;
}

/* Layout */
.section {
  padding: 4rem 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

.container {
  max-width: 1200px;
  width: 90%;
  margin: 0 auto;
  padding: 0 1rem;
}

/* Header */
.site-title {
  text-align: center;
  padding: 3rem 0;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(5px);
}

.title-content {
  color: var(--white);
  max-width: 800px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Profile */
.profile-pic {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border: 4px solid var(--white);
  border-radius: 50%;
  box-shadow: var(--shadow);
}

/* Cards */
.card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 12px;
  padding: 1.5rem;
  margin: 1rem 0;
  box-shadow: var(--shadow);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

/* Skills Grid */
.skill-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
}

.skill-item {
  background: var(--white);
  padding: 1.5rem;
  border-radius: 12px;
  text-align: center;
  transition: all 0.3s ease;
}

/* Experience */
.experience-card {
  border-left: 4px solid var(--deep-sky-blue);
  background: var(--white);
  margin-bottom: 1.5rem;
  padding: 1.5rem;
  border-radius: 0 12px 12px 0;
}

/* Contact */
.contact-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  background: var(--white);
  padding: 1rem;
  border-radius: 8px;
  margin: 1rem 0;
}

/* Social Links */
.social-btn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--white);
  transition: all 0.3s ease;
}

.social-btn:hover {
  transform: translateY(-3px);
  background: var(--deep-sky-blue);
  color: var(--white);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
  animation: fadeIn 0.8s ease-out forwards;
}

/* Media Queries */
@media (max-width: 768px) {
  .container { width: 95%; }
  .skill-grid { grid-template-columns: repeat(2, 1fr); }
  .profile-pic { width: 150px; height: 150px; }
}

@media (max-width: 480px) {
  .skill-grid { grid-template-columns: 1fr; }
  .title-content { padding: 0 10px; }
}
